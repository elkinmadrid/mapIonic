<ion-header [translucent]="true">

        <ion-title slot="secondary">

                    <img src="{{userProfile.photoURL || 'assets/images/helloworld.jpeg'}}">
                </ion-avatar>
                <ion-label>{{userProfile.displayName || userProfile.email}}</ion-label>
            </ion-chip>
        </ion-title>

</ion-header>

          </ion-item>

          </ion-item-options>
        </ion-item-sliding>
